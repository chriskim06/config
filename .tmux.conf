#
# TMUX Config
#

# General settings
set -g default-terminal 'screen-256color'
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g base-index 1
set -g display-time 3000
set -g status-left ''
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g status-bg colour24
set -g status-fg colour250
set -g window-status-current-bg colour29
set -g window-status-current-fg colour255
set -g window-status-format ' #I:#(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set -g window-status-current-format ' #I:#(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set -g default-command "reattach-to-user-namespace -l bash"
set -g @scroll-without-changing-pane 'on'
set -g @scroll-in-moused-over-pane 'off'
set -g @scroll-speed-num-lines-per-scroll '1'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'

# Vim style keybindings in copy mode
setw -g mode-keys vi

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'

# Rebind command key to semicolon
unbind \;
bind \; command-prompt

# Move around panes with vim style movement keys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane key bindings
unbind q
unbind s
bind q kill-pane
bind s split-window -h -c "#{pane_current_path}"

# Window key bindings
unbind C-[
unbind C-]
bind C-[ swap-window -t -1
bind C-] swap-window -t +1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

