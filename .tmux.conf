#
# TMUX Config
#

# General settings
set -g default-terminal "screen-256color"
set -sg escape-time 0
set -g mouse on
set -g renumber-windows on
set -g display-time 3000
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g @prefix_highlight_show_copy_mode 'on'
set -g default-command "reattach-to-user-namespace -l bash"
set -g @scroll-without-changing-pane 'on'
set -g @scroll-in-moused-over-pane 'off'
set -g @scroll-speed-num-lines-per-scroll '1'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g window-status-current-bg colour23
set -g window-status-current-fg colour7
set -g window-status-bg green
set -g window-status-fg black

# Move around panes with hjkl like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'

# Rebind command key to semicolon
unbind \;
bind \; command-prompt

# Pane key bindings
unbind x
unbind n
unbind tab
unbind -T copy-mode /
bind x kill-pane
bind n split-window -h -c "#{pane_current_path}"
bind tab next-window
bind -T copy-mode / command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

